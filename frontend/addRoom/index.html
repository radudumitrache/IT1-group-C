<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add room</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link href="//db.onlinewebfonts.com/c/c9f309b3d47969ecac64a77a6c672594?family=Nexa+Bold" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="container">
        <header>
            <div>
                <form>
                    <input class="button" type="button" value="< Go back" onclick="history.back()">
                </form>
            </div>
            <div class="headText">Add room</div>
            <div id="logo"><img src="images/NHLlogo.png" alt="NHLlogo" title="NHLlogo"></div>
        </header>

        <main>
            <form action = "index.html" method="POST" enctype="multipart/form-data">
                <div id="form">
                    <p><label for="roomName"></label></p>
                    <p><input type="text" id="roomName" name="roomName" placeholder="Room Name"></p>
                    <p><label for="myFile" class="upload">Schedule file</label></p>
                    <p><input type="file" id="myFile" name="myFile" style="color:transparent;"></p>
                    <p><input type="submit" id="submit"value="Add"></p>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
